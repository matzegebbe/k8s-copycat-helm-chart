version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "07:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      include: "scope"
    labels: ["dependencies", "ci"]

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
      time: "07:10"
      timezone: "Europe/Berlin"
    labels: ["dependencies", "docker", "helm-chart"]
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    allow:
      # Track new Copycat controller releases so the chart's default image tag stays current.
      - dependency-name: "ghcr.io/matzegebbe/k8s-copycat"
